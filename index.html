<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>This timer</title>
  </head>
  <body>
    <div class="timer">
      <div class="time">
        <span class="time__day" id="day"></span>
        <span class="time__hours" id="hours"></span>
        <span class="time__minute" id="minutes"></span>
        <span class="time__second" id="second"></span>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
